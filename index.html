      align-items: center;
      gap: 0.5rem;

      color: var(--dark);
      margin-bottom: 1.5rem;
      text-align: center;

    .language-selector {

      border: 1px solid var(--glass-border);

      font-size: 1rem;

      cursor: pointer;

      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--primary-dark);

      border-radius: 4px;

      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;

      left: 0;

      height: 100%;

    .skip-btn {

      right: 20px;
      z-index: 1000;

      border-radius: 8px;

      box-shadow: 0 4px 10px rgba(0,0,0,0.3);

      background: #4db6ac;
      border-radius: 4px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1;

      width: 30px;
      height: 30px;
      background: #ff4081;
      border-radius: 50%;
      animation: pulse 2s infinite;
      z-index: 3;
    }

    .enemy {

      height: 40px;

      border-radius: 8px;

      height: 30px;
      background: #d32f2f;

      z-index: 4;

      left: 0;

      right: 20px;

      border-radius: var(--border-radius);

    .moving-platform {

    }

    @keyframes movePlatform {
      0% { transform: translateX(0); }
      100% { transform: translateX(100px); }

    .spike {

      width: 30px;
      height: 30px;
      background: #d32f2f;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    @keyframes pulse {

      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }

        align-items: center;
      }

      .btn {
        width: 100%;
      }
    }
  </style>

  function animatePlatformHorizontal(platformElement, speed, range, startX) {
    let position = 0;
    let direction = 1;
    const effectiveSpeed = speed * 0.1; // Adjust speed factor as needed

    function move() {
      if (!platformElement.isConnected) return; // Stop if platform is removed
      position += direction * effectiveSpeed;
      platformElement.style.transform = `translateX(${position}px)`;

      if (position > range || position < 0) {
        direction *= -1;
        // Clamp position to prevent overshooting due to large speed steps
        position = Math.max(0, Math.min(position, range));
      }
      requestAnimationFrame(move);
    }
    move();
  }

        const playerRect = {
          x: playerPosition.x,
          y: playerPosition.y,
          width: 40,
          height: 40
        };

        document.querySelectorAll('.object').forEach(object => {
          const objRect = object.getBoundingClientRect();

          if (playerRect.x < objRect.x + objRect.width &&
            playerRect.x + playerRect.width > objRect.x &&
            playerRect.y < objRect.y + objRect.height &&
            playerRect.y + playerRect.height > objRect.y) {

            handleObjectCollection(object);
          }
        });
      }

      function gameLoop() {
        // Update game state based on input and physics
        if (!isGrounded) {
          velocityY += GRAVITY;
        }
        playerPosition.y += velocityY;

        // Player horizontal position is updated by handleControls

        // Boundary checks for player position
        playerPosition.x = Math.max(0, Math.min(window.innerWidth - 40, playerPosition.x));
        if (playerPosition.y > window.innerHeight + 100) { // Allow some off-screen before reset for jumps near top
          currentHealth = 0;
          updateHealth();
          gameOver();
          return; // Stop this loop iteration to prevent errors after game over
        }
        if (playerPosition.y < -100) { // Prevent going too high off-screen
          playerPosition.y = -100;
          velocityY = 0;
        }

        // Collision detection
        checkPlatformCollision(); // This updates isGrounded and playerPosition.y
        // checkObjectCollision(); // Assuming click-based interaction for objects as currently implemented
        checkEnemyCollision(); // Moved from setInterval to gameLoop for better sync

        // Render player
        const playerElement = document.querySelector(".player");
        if (playerElement) {
          playerElement.style.left = `${playerPosition.x}px`;
          playerElement.style.top = `${playerPosition.y}px`;
        }

        requestAnimationFrame(gameLoop); // Single call for the main game loop
      }

      document.addEventListener('keydown', (e) => {
        keys[e.key] = true;
      });

      document.addEventListener('keyup', (e) => {
        keys[e.key] = false;
      });

      function handleControls() {
        if (keys['ArrowLeft'] || keys['a']) playerPosition.x -= MOVE_SPEED;
        if (keys['ArrowRight'] || keys['d']) playerPosition.x += MOVE_SPEED;
        if ((keys['ArrowUp'] || keys['w']) && isGrounded) {
          velocityY = JUMP_FORCE;
          isGrounded = false;
        }
      }

      setInterval(handleControls, 1000/60);
      gameLoop();
    }

    function showDialog(textKey, duration = 4000, customButtonHandler = null) { // Added customButtonHandler
      const text = translations[currentLanguage][textKey] || textKey;

      const dialog = document.createElement('div');
      dialog.className = 'dialog-overlay';
      dialog.innerHTML = `
      <div class="dialog-box">
        <p>${text}</p>
        <button class="btn" id="dialogContinueBtn">
          ${translations[currentLanguage].continue}
        </button>
      </div>
    `;
      document.body.appendChild(dialog);
      currentDialog = dialog;
      document.getElementById('skipBtn').style.display = 'block';

      const continueBtn = dialog.querySelector('#dialogContinueBtn');
      if (customButtonHandler) {
        continueBtn.onclick = () => {
          customButtonHandler();
        };
      } else {
        continueBtn.onclick = closeDialog;
      }

      // Auto-close logic (currently disabled by previous fix)
      // if (duration > 0 && !(customButtonHandler)) {
      //   setTimeout(closeDialog, duration);
      // }
    }

    function closeDialog() {
      if (currentDialog) {
        currentDialog.remove();
        currentDialog = null;
        document.getElementById('skipBtn').style.display = 'none';
      }
    }

    function exitGame() {
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.close();  document.addEventListener(\'DOMContentLoaded\
', () => {
          loadSettings();
          changeLanguage(currentLanguage);

          // Main Menu Buttons
          const playBtn = document.getElementById(\'playBtn\');
          if (playBtn) playBtn.addEventListener(\'click\', () => showScreen(\'gameScreen\'));

          const settingsBtn = document.getElementById(\'settingsBtn\');
          if (settingsBtn) settingsBtn.addEventListener(\'click\', () => showScreen(\'settingsScreen\'));

          const exitBtn = document.getElementById(\'exitBtn\');
          if (exitBtn) exitBtn.addEventListener(\'click\', exitGame);

          // Settings Screen Buttons
          const saveSettingsBtn = document.getElementById(\'saveSettingsBtn\');
          if (saveSettingsBtn) saveSettingsBtn.addEventListener(\'click\', saveSettings);

          const backToStartBtn = document.getElementById(\'backToStartBtn\');
          if (backToStartBtn) backToStartBtn.addEventListener(\'click\', () => showScreen(\'startScreen\'));

          // In-Game Buttons
          const fullscreenBtn = document.getElementById(\'fullscreenBtn\');
          if (fullscreenBtn) fullscreenBtn.addEventListener(\'click\', toggleFullscreen);

          const skipBtn = document.getElementById(\'skipBtn\');
          if (skipBtn) skipBtn.addEventListener(\'click\', closeDialog);

          // Other Event Listeners
          document.addEventListener(\'keydown\', (e) => {
          if (e.key === \'Escape\' && document.fullscreenElement) {
          toggleFullscreen();
        }
      });

      const volumeSlider = document.getElementById(\'volumeSlider\');
      if (volumeSlider) volumeSlider.addEventListener(\'input\', (e) => {
      settings.volume = e.target.value;
      // Potentially update audio volume immediately if an audio element is playing
    });
  });
</script>
